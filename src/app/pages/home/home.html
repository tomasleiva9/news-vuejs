<l-default>
    <div slot="header" class="d-flex align-content-center justify-content-end h-100">
        <button class="btn btn-sm">
            <i class="material-icons">list</i>
        </button>
        <button class="btn btn-sm">
            <i class="material-icons">bookmark</i>
        </button>
        <button class="btn btn-sm">
            <i class="material-icons">book</i>
        </button>
        <button class="btn btn-sm divisor">|</button>
        <button class="btn btn-sm logo">
            <img src="http://mvc.boxnet.com.br/Mvc/Getlogotipo/?idMvc=111" alt="">
        </button>
        <button class="btn btn-sm">
            <i class="material-icons">more_vert</i>
        </button>
    </div>
    <div slot="sidebar">
        <h1></h1>
    </div>
    <div slot="content">

        <div class="d-flex p-3">
            <h5 class="mr-auto">
                Resultado de pesquisa <br>
                <small>
                    Web: {{ countMidias['1'] }},
                    Impresso: {{ countMidias['2'] }},
                    Rádio: {{ countMidias['3'] }},
                    Tv: {{ countMidias['4'] }}
                </small>
            </h5>
            <div>
                <select name="" id="">
                    <option value="">Midias Tradicionais</option>
                    <option value="">Redes Sociais</option>
                    <option value="">Releases</option>
                </select>
            </div>
        </div>

        <div class="d-flex px-3 py-1">
            <span class="mr-auto"><i class="material-icons icon-text">filter_list</i> Filtros</span>
            <label>
                <input type="checkbox"> {{news.length}} de {{countNews}} notícias
            </label>
        </div>

        <div class="posts d-flex flex-wrap px-2">
            <c-news :postItem="item" :postIndex="index" v-for="(item, index) in news"></c-news>
        </div>

    </div>
    <div slot="main-sidebar"></div>
</l-default>
